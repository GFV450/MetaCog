<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MetaCog Homepage</title>
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    </head>
    <body>
        <!-- Fixed title and navigation bar to top of screen, even when scrolling. -->
        <div class="titlebar">
            <h1>MetaCog Placeholder Title</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#download">Download</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
        <!-- First descriptional div. Should contain product images, including logo, name, and app image, and a short tagline about the application. -->
        <div id="home" class="section mainTitle">
            <p class="placeholderText">
                Main Product Image Here
            </p>
        </div>
        <!-- This section is recommended to be a collection of slides describing the purpose and functionality of the app, as well as community guidelines. -->
        <div id="about" class="section productSlides">
            <h2>Preview Pane Placeholder Title</h2>
            <div class="container">
                <button type="button" class="slideBtn prevBtn"><</button>
                <button type="button" class="slideBtn   nextBtn">></button>
                <p class="placeholderText">
                    Product Preview Slider Tabs Here
                </p>
                <div class="sliderImg">
                    <img src="img/fractal1.png" alt="" />
                </div>
                <div class="sliderImg hideImg">
                    <img src="img/fractal2.png" alt="" />
                </div>
                <div class="sliderImg hideImg">
                    <img src="img/fractal3.png" alt="" />
                </div>
                <div class="sliderImg hideImg">
                    <img src="img/fractal4.png" alt="" />
                </div>
            </div>
        </div>
        <!-- App download icons here. -->
        <div id="download" class="section downloads">
            <h2>Download for iOS</h2>
            <p class="placeholderText">
                iOS Download Link Here
            </p>
        </div>
        <!-- Contact Information -->
        <div id="contact" class="section contact">
            <h2>Contact Us</h2>
            <p class="placeholderText">
                Contact Information
            </p>
        </div>
    <!-- Imported jquery and handlebars in case those are required. Suggest removal if unused. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
